<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/mini_backend.js"></script>
    <title> addTask - Task Manager </title>
</head>

<body onload="init_addtask()">

    <header class="sidebar-container">
        <div class="sidebar" w3-include-html="./templates/sidebar.html"></div>
    </header>
    <div id="sidebar-container-mobil" class="sidebar-container-mobil">
        <div class="sidebar-mobil" w3-include-html="./templates/sidebar_mobil.html"></div>
    </div>

    <main id="main">
        <form onsubmit="event.preventDefault(), createTask()">
            <div class="add-task-container">
                <div class="add-task-colum">

                    <div class="add-task-headline">
                        <p>TITLE </p>

                        <input required minlength="1" id="title" class="add-task-input">
                    </div>
                    <div class="add-task-headline">
                        <p> CATEGORY </p>
                        <div class="select-container">
                            <select id="category" required class="add-task-select">
                            <option> 
                                <span>HTML</span></option>

                            <option> <p>CSS</p> </option>
                            <option> <p>Javascript</p> </option>
                        </select>
                        </div>

                    </div>

                    <div class="add-task-headline">
                        <p> DESCRIPTION </p>

                        <textarea class="add-task-description" required minlength="1" id="description"> </textarea>

                    </div>

                </div>

                <div class="add-task-colum">

                    <div class="add-task-headline">
                        <p> DUE DATE </p>

                        <input id="date" required type="date" class="add-task-input">
                    </div>

                    <div class="add-task-headline">
                        <p> URGENCY </p>
                        <div class="select-container">
                            <select id="urgency" required class="add-task-select">
                            <option> Low </option>
                            <option> Medium </option>
                            <option> High </option>
                        </select>
                        </div>
                    </div>

                    <div class="add-task-assign">
                        <p> ASSIGNED TO </p>

                        <div class="assign-section" id="assign-section">

                            <div id="selectedImage"> <img src="./img/change-user.png" class="add-task-user-image"> </div>

                            <div id="add-user-btn"> <button type="button" class="add-user-btn" onclick="assignTo()">
                                </button> </div>

                        </div>

                        <div id="user-list" class="user-list d-none">
                            <div id="assignedToUser"></div>
                            <div id="assignConfirm"></div>

                        </div>
                    </div>

                    <div class="add-task-final" id="add-task-final">

                        <button type="button" class="cancel-btn" onclick="resetTask()"> CANCEL </button>
                        <button type="submit" class="create-btn"> CREATE TASK </button>
                    </div>
                </div>

            </div>


        </form>
    </main>
    <div w3-include-html="templates/background_img.html"></div>
</body>

</html>
