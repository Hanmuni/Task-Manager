<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./mini_backend.js"></script>
    <title> Task Manager </title>
</head>

<body onload="init()">

    <header class="sidebar" w3-include-html="templates/sidebar.html"></header>

    <main>
        <div class="headline-section">
            <div class="headline"> <b> Add Task </b> </div>
            <div class="subheading"> Learning Management System Project </div>
        </div>

        <form onsubmit="createTask()" class="add-task-container">

            <div class="add-task-colum">

                <div class="add-task-headline">
                    <p>TITLE </p>

                    <input required minlength="5" id="title" class="add-task-input">
                </div>
                <div class="add-task-headline">
                    <p> CATEGORY </p>

                    <select id="category" class="add-task-select">
                        <option> HTML </option>
                        <option> CSS </option>
                        <option> JavaScript </option>
                    </select>

                </div>

                <div class="add-task-headline">
                    <p> DESCRIPTION </p>

                    <input required minlength="5" id="description" class="add-task-description">
                </div>

            </div>

            <div class="add-task-colum">

                <div class="add-task-headline">
                    <p> DUE DATE </p>

                    <input id="date" type="date" class="add-task-input">
                </div>

                <div class="add-task-headline">
                    <p> URGENCY </p>

                    <select id="urgency" class="add-task-select">
                        <option> Low </option>
                        <option> Medium </option>
                        <option> High </option>
                    </select>
                </div>

                <div class="add-task-assign">
                    <p> ASSIGNED TO </p>

                    <div class="assign-section" id="assign-section">

                        <div id="selectedImage"> <img src="/img/change-user.png" class="add-task-user-image"> </div>

                        <div id="add-user-btn"> <button type="button" class="add-user-btn" onclick="assignTo()">
                            </button> </div>

                    </div>

                    <div id="user-list" class="user-list d-none">
                        <div id="assignedToUser"></div>
                        <div id="assignConfirm"></div>

                    </div>
                </div>

                <div class="add-task-final" id="add-task-final">

                    <button type="button" class="cancel-btn" onclick="cancelTask()"> CANCEL </button>
                    <button type="submit" class="create-btn" onclick="createTask()"> CREATE TASK </button>
                </div>
            </div>

        </form>

    </main>

</body>

</html>
