<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./mini_backend.js"></script>
    <title> Task Manager </title>
</head>

<body onload="init()">

    <header class="sidebar" w3-include-html="templates/sidebar.html"></header>

    <div class="bigscreen smallscreen">
        <div class="totalbox">
            <h2> TO DO </h2>
            <div class="emptyboxes"></div>
        </div>

        <div class="totalbox">
            <h2> IN PROGRESS </h2>
            <div class="emptyboxes"></div>
        </div>

        <div class="totalbox">
            <h2> TESTING </h2>
            <div class="emptyboxes"></div>
        </div>

        <div class="totalbox">
            <h2> DONE </h2>
            <div class="emptyboxes"></div>
        </div>

    </div>


</body>

</html>
