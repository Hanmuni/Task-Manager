<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Board - Task Manager </title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/archive.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mini_backend.js"></script>

</head>

<body onload="init_board()">

    <div class="sidebar-container">
        <div class="sidebar" w3-include-html="templates/sidebar.html"></div>
    </div>
    <div id="sidebar-container-mobil" class="sidebar-container-mobil">
        <div class="sidebar-mobil" w3-include-html="templates/sidebar_mobil.html"></div>
    </div>

    <div class="bigscreen smallscreen" id="bigscreen">
        <div class="totalbox">
            <p class="totalbox-header"> TO DO </p>
            <div class="emptyboxes" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="totalbox">
            <p class="totalbox-header"> IN PROGRESS </p>
            <div class="emptyboxes" id="inprogress" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
            </div>
        </div>

        <div class="totalbox">
            <p class="totalbox-header"> TESTING </p>
            <div class="emptyboxes" id="testing" ondrop="moveTo('testing')" ondragover="allowDrop(event)">
            </div>
        </div>

        <div class="totalbox">
            <p class="totalbox-header"> DONE </p>
            <div class="emptyboxes" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
        </div>

    </div>
    <div class="dialog-container d-none" id="dialog-container">

        <div class="dialog">
            <img src="./img/x-mark-48.png" onclick="close_dialog()" class="dialog-close-img">
            <div class="inner-dialog" id="inner-dialog"></div>
        </div>

    </div>
    <div w3-include-html="templates/background_img.html"></div>
</body>

</html>
