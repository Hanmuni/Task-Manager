<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mini_backend.js"></script>
    <title> Task Manager </title>
</head>

<body onload="init_backlog()">
    <div class="sidebar-container">
        <div class="sidebar" w3-include-html="templates/sidebar.html"></div>
    </div>
    <div id="backlog-container" class="backlog-container">
        <div class="headline-section">
            <div class="headline reset-margin"> <b> Backlog </b> </div>
            <div class="subheading reset-margin"> Learning Management System Project </div>
        </div>
        <div id="backlog-subtitle-container" class="backlog-subtitle-container">
            <p class="backlog-20">ASSIGNED TO</p>
            <p class="backlog-15">TITLE</p>
            <p class="backlog-15">DUE DATE</p>
            <p class="backlog-15">DETAILS</p>
            <p class="backlog-15">CATEGORY</p>
            <p class="backlog-10"></p>
            <p class="backlog-10"></p>
        </div>
        <div id="backlog-task-container"></div>
    </div>
    <div class="sidebar-right-container">
        <div class="sidebar-right">
            <h2>Legend</h2>
            <div class="sidebar-urgency-over-container">
                <div class="sidebar-right-header">
                    <p>URGENCY</p>
                </div>
                <div class="sidebar-urgency-container">
                    <div class="traffic-light">
                        <div class="traffic-light-red"></div>
                        <div class="traffic-light-yellow"></div>
                        <div class="traffic-light-green"></div>
                    </div>
                    <div class="traffic-light-text">
                        <p>high</p>
                        <p>medium</p>
                        <p>low</p>
                    </div>
                </div>
            </div>
            <div class="sidebar-category-over-container">
                <div class="sidebar-right-header">
                    <p>CATEGORY</p>
                </div>
                <div class="sidebar-category-container">
                    <div class="sidebar-categories">
                        <div class="sidebar-category-html"></div>
                        <div class="sidebar-category-css"></div>
                        <div class="sidebar-category-javascript"></div>
                    </div>
                    <div class="sidebar-category-text">
                        <p>HTML</p>
                        <p>CSS</p>
                        <p>Javascript</p>
                    </div>
                </div>
            </div>
            <div class="sidebar-category-over-container">
                <div class="sidebar-right-header">
                    <p>ICONS</p>
                </div>
                <div class="sidebar-category-container">
                    <div class="sidebar-categories">
                        <img src="./img/trash-2-32.png">
                        <img src="./img/right-circular-32.png">
                    </div>
                    <div class="sidebar-category-text">
                        <p>DELETE</p>
                        <p>.....</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
