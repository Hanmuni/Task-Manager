<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mini_backend.js"></script>
    <title> Task Manager </title>
</head>

<body onload="init_backlog()">

    <div class="sidebar-container">
        <div class="sidebar" w3-include-html="templates/sidebar.html"></div>
    </div>
    <div id="backlog-container" class="backlog-container">
        <div class="headline-section">
            <div class="headline reset-margin"> <b> Backlog </b> </div>
            <div class="subheading reset-margin"> Learning Management System Project </div>
        </div>
        <div id="backlog-subtitle-container" class="backlog-subtitle-container">
            <p class="backlog-20">ASSIGNED TO</p>
            <p class="backlog-15">TITLE</p>
            <p class="backlog-15">CATEGORY</p>
            <p class="backlog-15">DUE DATE</p>
            <p class="backlog-15">DETAILS</p>
            <p class="backlog-10">DELETE</p>
            <p class="backlog-10">ADD TO BOARD</p>
        </div>
        <div id="backlog-task-container">

        </div>


    </div>
</body>

</html>
