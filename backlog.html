<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mini_backend.js"></script>
    <title> Backlog - Task Manager </title>
</head>

<body onload="init_backlog()">
    <div class="sidebar-container">
        <div class="sidebar" w3-include-html="templates/sidebar.html" style="background-color: rgb(61, 58, 58);"></div>
    </div>
    <div id="backlog-container" class="backlog-container">
        <div id="backlog-subtitle-container" class="backlog-subtitle-container">
            <div class="backlog-20">
                <p>ASSIGNED TO</p>
            </div>
            <div class="backlog-10">
                <p>TITLE</p>
            </div>
            <div class="backlog-15">
                <p>DUE DATE</p>
            </div>
            <div class="backlog-15 details">
                <p>DETAILS</p>
            </div>
            <div class="backlog-15">
                <p>CATEGORY</p>
            </div>
            <div class="backlog-10">
                <p>DELETE</p>
            </div>
            <div class="backlog-15">
                <p>ADD BOARD</p>
            </div>
        </div>
        <div id="backlog-task-container"></div>
    </div>
    <div class="brush-container" onclick="show_background_images()">
        <img class="brush-image" src="./img/text-bg-color-48.png">
    </div>
    <div class="background-images-container d-none" id="background-images-container">
        <img onclick="change_background_image('./img/mountain-g2998ce8c5_1280.jpg')" src="./img/mountain-g2998ce8c5_1280.jpg">
        <img onclick="change_background_image('./img/ball-g8213a2e10_1280.jpg')" src="./img/ball-g8213a2e10_1280.jpg">
        <img onclick="change_background_image('./img/mountains-g7b2d8ec30_1280.jpg')" src="./img/mountains-g7b2d8ec30_1280.jpg">
        <img onclick="change_background_image('./img/forest-g41de178a8_1280.jpg')" src="./img/forest-g41de178a8_1280.jpg">
        <img onclick="change_background_image('./img/maldives-g4081a95dc_1280.jpg')" src="./img/maldives-g4081a95dc_1280.jpg">
        <img onclick="change_background_image('./img/post-it-notes-gbad018b7c_1280.jpg')" src="./img/post-it-notes-gbad018b7c_1280.jpg">
        <img onclick="change_background_image('./img/tree-g2824e4fcd_1280.jpg')" src="./img/tree-g2824e4fcd_1280.jpg">

    </div>

</body>

</html>
